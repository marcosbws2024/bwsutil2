<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extrair ICCID ou MSISDN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card card-custom p-4 bg-white">
        <h3 class="mb-4"><i class="bi bi-file-earmark-spreadsheet"></i> Importar CSV e Extrair Coluna</h3>

        <div class="mb-3">
          <label for="fileInput" class="form-label">Selecione o arquivo CSV (.csv):</label>
          <input class="form-control" type="file" id="fileInput" accept=".csv">
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="colunaSelecionada" class="form-label">Coluna para extrair:</label>
            <select class="form-select" id="colunaSelecionada">
              <option value="ICCID">ICCID</option>
              <option value="MSISDN">MSISDN</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="formatoSaida" class="form-label">Formato de saída:</label>
            <select class="form-select" id="formatoSaida">
              <option value="">Sem sufixo</option>
              <option value=",">Adicionar vírgula</option>
              <option value=";">Adicionar ponto e vírgula</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="quantidadeArquivos" class="form-label">Dividir em quantos arquivos?</label>
          <input class="form-control" type="number" id="quantidadeArquivos" min="1" value="1">
        </div>

        <label for="nomeArquivoBase"  class="form-label">Nome do Arquivo (ex: dadosExtraidos):</label>
        <input type="text" id="nomeArquivoBase" class="form-control" placeholder="Digite o nome do arquivo">


        <div class="d-grid mb-4">
          <button class="btn btn-primary" onclick="exportarCSV()">
            <i class="bi bi-download"></i> Exportar CSV (ZIP)
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="outputTable">
            <thead class="table-light">
              <tr>
                <th>Valor Extraído</th>
              </tr>
            </thead>
            <tbody id="outputBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<!-- Seu script -->
<script src="script2.js"></script>

</body>
</html>
