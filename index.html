<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Fixo com Conteúdo Dinâmico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    #menu {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }
    #conteudo {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Menu Fixo -->
  <nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Página</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="carregarPagina('preparaCSV.html')">Prepara CSV</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="carregarPagina('RelatorioLinhas3.html')">Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Dinâmico -->
  <div class="container" id="conteudo">
    <h3>Bem-vindo!</h3>
    <p>Escolha uma das páginas no menu acima para carregar aqui.</p>
  </div>

  <!-- Scripts -->
  <script>
    function carregarPagina(pagina) {
      fetch(pagina)
        .then(res => {
          if (!res.ok) throw new Error("Erro ao carregar a página.");
          return res.text();
        })
        .then(html => {
          document.getElementById('conteudo').innerHTML = html;
        })
        .catch(erro => {
          document.getElementById('conteudo').innerHTML = "<p style='color:red;'>Erro ao carregar a página: " + erro.message + "</p>";
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
