<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu Fixo com Conteúdo Dinâmico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px; /* Espaço para o menu fixo */
    }
    #menu {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
    }
    #conteudo {
      padding: 20px;
      min-height: 80vh;
    }
  </style>
</head>
<body>

  <!-- Menu Fixo -->
  <nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Página</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Alternar menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="carregarPagina('preparaCSV.html'); return false;">Prepara CSV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="carregarPagina('RelatorioLinhas3.html'); return false;">Relatório de Linhas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Dinâmico -->
  <div class="container" id="conteudo">
    <h3>Bem-vindo!</h3>
    <p>Escolha uma das páginas no menu acima para carregar o conteúdo aqui.</p>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para carregar páginas -->
  <script>
    function carregarPagina(pagina) {
      console.log("Carregando página:", pagina);
      fetch(pagina)
        .then(res => {
          if (!res.ok) throw new Error(`Erro HTTP! status: ${res.status}`);
          return res.text();
        })
        .then(html => {
          document.getElementById('conteudo').innerHTML = html;
        })
        .catch(erro => {
          console.error('Erro ao carregar a página:', erro);
          document.getElementById('conteudo').innerHTML = "<p class='text-danger'>Erro ao carregar a página.</p>";
        });
    }
  </script>

</body>
</html>
